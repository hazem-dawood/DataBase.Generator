<!DOCTYPE html>
<html>
@Head
<body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
        @NavBar
        <div class="content-wrapper">
            <section class="content-header">
                <h1>Constraints</h1>
            </section>
            <section class="content">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="ion ion-key"></i>
                        <h3 class="box-title">11 Foreign Key Constraints</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <table id="constraint_table" class="table table-bordered table-striped dataTable" role="grid">
                            <thead align='left'>
                                <tr>
                                    <th> Schema</th>
                                    <th>Table</th>
                                    <th>Column</th>
                                    <th>Constrain Name</th>
                                    <th>Referenced Table</th>
                                    <th>Referenced Column</th>
                                </tr>
                            </thead>
                            <tbody>
                                @ConstraintsCount
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <script>
                var config = {
                    pagination: true
                }
            </script>
        </div>
        @Footer
    </div>

    @Script
    <script src="constraint.js"></script>
    <script src="database.js"></script>
</body>
</html>
