<!DOCTYPE html>
<html>
@Head
<body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
        @NavBar
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>Utility Tables</h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-code-fork"></i>
                        <h3 class="box-title">Views</h3>
                    </div>
                    <div class="box-body">
                        <div id="grid" class="row">
                            <div class="col-md-12">
                                <table id="database_objects1" class="table table-bordered table-striped dataTable" role="grid">
                                    <thead>
                                        <tr>
                                            <th>View</th>
                                            <th>Definition</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        @TablesAndViewsTrs
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        @Footer
    </div>

    @Script
    <script src="database.js"></script>
</body>
</html>
