<!DOCTYPE html>
<html>
@Head
<body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
        <header class="main-header">
            <nav class="navbar navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand"><b>Chinook</b> Database</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Tables <span class="sr-only">(current)</span></a></li>
                            <li><a href="columns.html" title="All of the columns in the schema">Columns</a></li>
                            <li><a href="constraints.html" title="Useful for diagnosing error messages that just give constraint name or number">Constraints</a></li>
                            <!--<li><a href="relationships.html" title="Diagram of table relationships">Relationships</a></li>-->
                            <li><a href="orphans.html" title="View of tables with neither parents nor children">Orphan&nbsp;Tables</a></li>
                            <li><a href="anomalies.html" title="Things that might not be quite right">Anomalies</a></li>
                            <li><a href="routines.html" title="Procedures and functions">Routines</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                    <!-- Navbar Right Menu -->

                </div>
                <!-- /.container-fluid -->
            </nav>
        </header>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>Columns</h1>
            </section>
            <section class="content">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                        <h3 class="box-title">Columns</h3>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div id="button_group_one" class="col-md-3 col-sm-6"></div>
                            <div id="button_group_two" class="col-md-2 col-sm-4 pull-right text-right"></div>
                        </div>
                        <table id="column_table" class="table table-bordered table-striped dataTable" role="grid">
                            <thead align='left'>
                                <tr>
                                    <th>Schema</th>
                                    <th>Table</th>
                                    <th>Column</th>
                                    <th>Type</th>
                                    <th>Nulls</th>
                                    <th title='Comments' class="toggle"><span>Comments</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                @ColumnsCount
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <script>
                var config = {
                    pagination: true
                }
            </script>
        </div>
       @Footer
    </div>

    @Script
    <script src="column.js"></script>
    <script src="database.js"></script>
</body>
</html>
