<!DOCTYPE html>
<html>
@Head
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
        @NavBar
        <div class="content-wrapper">
            <section class="content">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                        <h3 id="Columns" class="box-title">Columns</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div id="button_group_one" class="col-md-3 col-sm-6"></div>
                            <div id="button_group_two" class="col-md-2 col-sm-4 pull-right text-right"></div>
                        </div>
                        <table id="standard_table" class="table table-bordered table-striped dataTable" role="grid">
                            <thead align='left'>
                                <tr>
                                    <th>Column</th>
                                    <th>Type</th>
                                    <th title='Are nulls allowed?'>Nulls</th>
                                    <th title='Comments' class="toggle"><span>Comments</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                @TablesAndViewsTrs
                            </tbody>
                        </table>
                        <p title=''>
                            Table contained <span id="recordNumber">
                                @ColumnsCount
                            </span> rows
                        <p />
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-sitemap"></i>

                        <h3 id="Indexes" class="box-title">Indexes</h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <table id="indexes_table" class="table table-bordered table-striped dataTable" role="grid">
                            <thead>
                                <tr>
                                    <th>Constraint Name</th>
                                    <th>Column</th>
                                </tr>
                            </thead>
                            <tbody>
                                @Indexes
                            </tbody>
                        </table>
                    </div><!-- /.box-body -->
                </div>
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-code-fork"></i>

                        <h3 id="Relationships" class="box-title">Relationships</h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <table id="indexes_table1" class="table table-bordered table-striped dataTable" role="grid">
                            <thead>
                                <tr>
                                    <th>Relation Name</th>
                                    <th>Column</th>
                                </tr>
                            </thead>
                            <tbody>
                                @Relations
                            </tbody>
                        </table>
                    </div><!-- /.box-body -->
                </div>
            </section>

        </div>
        <!-- /.content-wrapper -->
        @Footer
    </div>
    @Script
    <script src="../database.js"></script>
    <script src="table.js"></script>
</body>

</html>
